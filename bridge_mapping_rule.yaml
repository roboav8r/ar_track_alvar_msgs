# This file defines mappings between ROS 1 and ROS 2 interfaces.
# It is used with the ros1_bridge to allow for communcation between ROS 1 and ROS 2.

-
  ros1_package_name: 'ar_track_alvar_msgs'
  ros1_message_name: 'AlvarMarker'
  ros2_package_name: 'ar_track_alvar_msgs'
  ros2_message_name: 'AlvarMarker'
-
  ros1_package_name: 'ar_track_alvar_msgs'
  ros1_message_name: 'AlvarMarkers'
  ros2_package_name: 'ar_track_alvar_msgs'
  ros2_message_name: 'AlvarMarkers'